<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenRadioMap</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #attribution-logo {
        position: absolute;
        bottom: 10px;
        z-index: 100;
      }
      .openmapsamples-control-container {
        margin-left: 70px !important;
      }
    </style>
    <script type="module" src="style.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div id="attribution-logo"></div>
  </body>
</html>
